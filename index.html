<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="forms__item">
        <div class="forma">
            <div class="items">
                <h1>contact us</h1>
                <ul>
                    <li>
                        <a href="#">
                            <img src="img/phone.png" alt="ph">
                            <span>call us</span>
                            <p>123 90 804</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/location.png" alt="loc">
                            <span>location</span>
                            <p>121 Rock Sreet, 21 Avenue, New York, NY 92103-9000</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/bisinesshours.png" alt="hours">
                            <span>hours</span>
                            <p>Mon – Fri …… 10 am – 8 pm, Sat, Sun ....… Closed</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="personal__items">
                <form action="">
                    <div class="personal__items-list">
                        <div class="email-name">
                            <label>
                                <p> Email</p>
                                <input type="email" placeholder="Enter your Email" required>
                            </label>
                            <label>
                                <p> Name</p>
                                <input type="text" placeholder="Enter your name" required>
                            </label>
                        </div>
                        <label>
                            <p> Adress </p>
                            <input type="text" placeholder="Enter your adress">
                        </label>
                        <label for="">
                            <p> Message</p>
                            <textarea name="message" placeholder="Enter your message" cols="50" rows="4"></textarea>
                        </label>
                        <input type="submit" value="SUBMIT">
                    </div>
                </form>
            </div>
        </div>
        </div>

    </section>

</body>

</html>
